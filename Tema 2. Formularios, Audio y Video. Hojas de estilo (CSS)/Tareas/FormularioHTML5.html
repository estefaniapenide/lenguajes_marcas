<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>FormularioControlesInputHTML5</title>
	</head>
	<body>
		<header>
			<h1>Utlizando nuevos controles de input en HTML5</h1>
		</header>
		<main>
			<article>
				<header>
					<h2>Hoja de inscripción</h2>
				</header>
				<form action="ruta/recurso.php" method="get">
					<p>
						<label for="paraelforseusaelid">Nombre:</label>
							<input type="text" id="paraelforseusaelid" name="nombre" />			
						<label>E-mail:
							<input type="email" name="mail" size="50" />
						</label>
					</p>
					<p>
						<label>Teléfono:
							<input type="tel" name="telefono" size="15" maxlength="12"/>
						</label>
						<label>Url:
							<input type="url" name="url" size="75"/>
						</label>
					</p>
					<p>
						<label>Fecha:
							<input type="date" name="fecha" size="15" maxlength="10"/>
						</label>
						<label>Hora:
							<input type="time" name="hora" size="7" maxlength="5"/>
						</label>
						<label>Fecha y hora:
							<input type="datetime" name="fechahora" size="30"/>
						</label>
					</p>
					<p>
						<label>Mes:
							<input type="month" name="mes" size="22" maxlength="18"/>
						</label>
						<label>Semana:
							<input type="week" name="semana"/>
						</label>
					</p>
					<p>
						<label>Número:
							<input type="number" name="numero" min="0" max="30" step="5" />
						</label>
						<label>Rango:
							<input type="range" name="rango" min="-30" max="30" step="3"/>
						</label>
					</p>
					<p>
						<label>Búsqueda:
							<input type="search" name="busqueda"/>
						</label>
						<label>Color:
							<input type="color" name="color"/>
						</label>
					</p>
					<p>
						<input type="image" src="" alt="dibujillo"/>
						<input type="button" name="botonpincha" value="Pincha, ya verás como no hace nada"/>						
						<button type="reset" name="botonborrar">Borra todo</button> 
						<button type="submit" name="botonsubirarchivo">Sube el archivo</button> 
					</p>
					<p>
						<input type="submit" name="enviar" value="Enviar"/>
						<input type="reset" name="restablecer" value="Restablecer"/>
					</p>
					<p>Elige una de las opciones del despegable:<br>
						<select name="Lista1"/>
							<option value="a"/>Opción A</option>
							<option value="b"/>Opción B</option>
							<option value="c"/>Opción C</option>
						</select>
					</p>
					<p>
						Elige una de las opciones:<br>
						<select name="Lista2" size="2"/>
							<option value="aa"/>Opción A</option>
							<option value="bb"/>Opción B</option>
							<option value="cc"/>Opción C</option>
						</select>
					</p>
					<p>
						Elige una o varias de las opciones:<br>
						<select name="Lista3" size="3" multiple/>
							<option value="1"/>Opción 1</option>
							<option value="2"/>Opción 2</option>
							<option value="3"/>Opción 3</option>
							<option value="4"/>Opción 4</option>
							<option value="5"/>Opción 5</option>
						</select>
						<p>Elige una de las opciones del despegable:<br>
						<select name="Lista4"/>
							<optgroup label="del 11 al 14">
								<option value="11"/>Opción 11</option>
								<option value="12"/>Opción 12</option>
								<option value="13"/>Opción 13</option>
								<option value="14"/>Opción 14</option>
							</optgroup>
							<optgroup label="del 15 al 19">
								<option value="15"/>Opción 15</option>
								<option value="16"/>Opción 16</option>
								<option value="17"/>Opción 17</option>
								<option value="18"/>Opción 18</option>
								<option value="19"/>Opción 19</option>
							</optgroup>
						</select>
					</p>
					</p>
				</form>
			</article>
		</main>
	</body>
</html>
