<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario</title>
	</head>
	<body>
		<header>
			<h1>Formulario de contacto</h1>
		</header>
		<main>
			<article>
				<form action="ruta/recurso.php" method="get">
					<p>Escriba su nombre:&nbsp;<input type="text" name="nombre" /></p>
					<p>Escriba su contraseña:&nbsp;<input type="password" name="contrasena" /></p>
					<p>Escriba su e-mail:&nbsp;<input type="text" name="mail" size="50"/></p>
					<p>Escriba su teléfono:&nbsp;<input type="text" name="telefono" size="15" maxlength="12"/></p>
					<p>¿Le gusta nuestra web?<br>
						<input type="radio" name="web" value="Si"/>Sí<br>
						<input type="radio" name="web" value="No"/>No
					</p>
					<p>¿Cómo podemos contactar con Usted?<br>
						<input type="checkbox" name="contacto" value="telefono"/>Por teléfono<br>
						<input type="checkbox" name="email" value="email"/>Por email
					</p>
					<p>
						<input type="submit" name="Enviar" value="Enviar"/>
						<input type="reset" name="Restablecer" value="Restablecer"/>
					</p>
				</form>
			</article>
		</main>
	</body>
</html>
