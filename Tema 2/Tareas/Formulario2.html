<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario2</title>
	</head>
	<body>
		<header>
			<h1>Formulario de contacto</h1>
		</header>
		<main>
			<article>
				<form action="ruta/recurso.php" method="get">
					<p>
						<label>Escriba su nombre:
							<input type="text" name="nombre" />
						</label>
					</p>
					<p>
						<label>Escriba su contraseña:
							<input type="passwrd" name="contrasena" />
						</label>
					</p>
					<p>
						<label>Escriba su e-mail:
							<input type="text" name="mail" size="50"/>
						</label>
					</p>
					<p>
						<label>Escriba su teléfono:
							<input type="text" name="telefono" size="15" maxlength="12"/>
						</label>
					</p>
					<p>¿Le gusta nuestra web?<br>
						<label>
							<input type="radio" name="web" value="Si"/>Sí
						</label><br>
						<label>
							<input type="radio" name="web" value="No"/>No
						</label>
					</p>
					<p>¿Cómo podemos contactar con Usted?<br>
						<label >
							<input type="checkbox" name="contacto" value="telefono"/>Por teléfono
						</label><br>
						<label>
							<input type="checkbox" name="contacto" value="email"/>Por email
						</label>
					</p>
					<p>
						<input type="submit" name="enviar" value="Enviar"/>
						<input type="reset" name="restablecer" value="Restablecer"/>
					</p>
				</form>
			</article>
		</main>
	</body>
</html>
